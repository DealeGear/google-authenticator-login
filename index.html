<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        input {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acesso Restrito</h2>
        <p>Digite o código do Google Authenticator</p>
        <input type="text" id="authCode" placeholder="Código de 6 dígitos">
        <button onclick="validateCode()">Entrar</button>
        <p id="message"></p>
    </div>
    
    <script>
        async function validateCode() {
            const code = document.getElementById('authCode').value;
            const response = await fetch('https://seu-backend.onrender.com/validate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code })
            });
            const result = await response.json();
            
            document.getElementById('message').innerText = result.success ? 'Acesso Permitido!' : 'Código inválido';
        }
    </script>
</body>
</html>
